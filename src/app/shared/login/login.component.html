<li *ngIf="!loggedIn" class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="open(modal_mini, 'modal_mini', 'sm')">
        <i class="now-ui-icons users_circle-08"></i>
        <p>Login</p>
    </a>
</li>

<li *ngIf="loggedIn" class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="logout()">
        <i class="now-ui-icons users_circle-08"></i>
        <p [innerHTML]="currentUsername!=''?currentUsername + ' Logout':'Logout'"></p>
    </a>
</li>

<ng-template #modal_mini let-c="close" let-d="dismiss">
    <div class="cyan-color">
        <div class="modal-header justify-content-center">
            <div class="modal-profile">
                <i class="now-ui-icons users_circle-08"></i>
            </div>
        </div>
        <div class="modal-body padding-bottom-zero">
            <div class="container">
                <div class="content-center">
                    <div class="card card-login card-plain padding-bottom-zero">

                        <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="content">
                                <div class="input-group form-group-no-border input-lg"
                                    [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text white-color"> <i
                                                class="now-ui-icons users_circle-08"></i></span>
                                    </div>
                                    <input type="text" formControlName="username" class="form-control"
                                        placeholder="Username" (focus)="focus=true" (blur)="focus=false">
                                </div>
                                <div class="input-group form-group-no-border input-lg margin-bottom-zero"
                                    [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text white-color"><i
                                                class="now-ui-icons objects_key-25"></i></span>
                                    </div>
                                    <input type="password" formControlName="password" placeholder="Password"
                                        class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                                </div>
                            </div>
                            <div class="footer text-center">
                                <button type="submit" 
                                [ngClass]="loginForm.invalid?'disabledCustom':''" 
            

                                [disabled]="loginForm.invalid" 
                                class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <span></span>
            <button type="button" 
            
            class="btn btn-link btn-neutral"
                (click)="c('Close click')">Close</button>
        </div>
    </div>
</ng-template>
