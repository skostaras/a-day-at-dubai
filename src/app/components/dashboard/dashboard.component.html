<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/dubatiAtDay.jpg)"></div>
    <div class="container">

        <div class="col-md-4 content-center">

            <div class="card card-login card-plain" style="max-width: 600px">
                <div class="header header-primary text-center">
                    <div class="logo-container" style="width: 150px;">
                        <img src="assets/img/logo-white.png" alt="logo">
                    </div>
                </div>

                <form class="form" [formGroup]="landmarkSelectionForm">
                    <div *ngIf="allLandmarks$ | async as allLandmarks">
                        <select class="custom-select" formControlName="landmark"
                            (ngModelChange)="landmarkTrigger($event)"
                            style="border-radius: 30px; font-size: 0.8571em; background-color: rgba(255, 255, 255, 0.1); margin-bottom: 10px; color: white; height: 46px; border:none">
                            <option value="null" disabled="true" [selected]="true">Select Landmark</option>
                            <option *ngFor="let landmark of allLandmarks" [value]="landmark.objectId">
                                {{landmark.title}}</option>
                        </select>
                    </div>

                </form>

                <form class="form" [formGroup]="landmarkEditForm" (ngSubmit)="submitEdit()">

                    <div class="content">

                        <div class="input-group form-group-no-border input-lg row"
                            style="display: flex; align-items: center;" [ngClass]="{'input-group-focus':focus===true}">
                            <label class="col-sm-3 col-form-label" for="title">Title</label>

                            <div class="input-group col-sm-9" style="margin-bottom: 0; padding-right: 0;">

                                <input type="text" class="form-control" id="title" placeholder="..."
                                    formControlName="title" (focus)="focus=true" (blur)="focus=false">

                            </div>
                        </div>

                        <div class="input-group form-group-no-border input-lg row"
                            style="display: flex; align-items: center;" [ngClass]="{'input-group-focus':focus===true}">
                            <label class="col-sm-3 col-form-label" for="latitude">Latitude</label>

                            <div class="input-group col-sm-9" style="margin-bottom: 0; padding-right: 0;">

                                <input type="number" formControlName="latitude" step="0.00001" class="form-control"
                                    id="latitude" placeholder="..." (focus)="focus=true" (blur)="focus=false">
                            </div>
                        </div>


                        <div class="input-group form-group-no-border input-lg row"
                            style="display: flex; align-items: center;" [ngClass]="{'input-group-focus':focus===true}">
                            <label class="col-sm-3 col-form-label" for="longitude">Longtitude</label>
                            <div class="input-group col-sm-9" style="margin-bottom: 0; padding-right: 0;">
                                <input type="number" formControlName="longtitude" step="0.00001" class="form-control"
                                    id="longitude" placeholder="..." (focus)="focus=true" (blur)="focus=false">
                            </div>
                        </div>

                        <div class="input-group form-group-no-border input-lg row"
                            style="display: flex; align-items: center;" [ngClass]="{'input-group-focus':focus===true}">
                            <label class="col-sm-3 col-form-label" for="url">URL</label>
                            <div class="input-group col-sm-9" style="margin-bottom: 0; padding-right: 0;">
                                <input type="text" formControlName="url" class="form-control" id="url" placeholder="..."
                                    (focus)="focus=true" (blur)="focus=false">
                            </div>
                        </div>


                        <div class="input-group form-group-no-border input-lg row"
                            style="display: flex; align-items: center;" [ngClass]="{'input-group-focus':focus===true}">
                            <label class="col-sm-3 col-form-label" for="shortInfo">Short Info</label>
                            <div class="input-group col-sm-9" style="margin-bottom: 0; padding-right: 0;">
                                <textarea class="form-control" formControlName="shortInfo" style="border-radius: 30px;"
                                    id="shortInfo" placeholder="..." (focus)="focus=true" (blur)="focus=false"
                                    rows="3"></textarea>
                            </div>
                        </div>

                        <div class="input-group form-group-no-border input-lg row"
                            style="display: flex; align-items: center;" [ngClass]="{'input-group-focus':focus===true}">
                            <label class="col-sm-3 col-form-label" for="description">Description</label>
                            <div class="input-group col-sm-9" style="margin-bottom: 0; padding-right: 0;">
                                <textarea class="form-control" formControlName="description"
                                    style="border-radius: 30px;" id="description" placeholder="..." (focus)="focus=true"
                                    (blur)="focus=false" rows="5"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<app-footer></app-footer>
