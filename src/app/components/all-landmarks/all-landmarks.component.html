<ng-container *ngFor="let landmark of landmarks, let i = index">

    <div class="row row-style">
        <div class="col-md-10 ml-auto mr-auto">
            <div class="row">

                <div class="col-md-6 landmark">
                    <a [routerLink]="'/landmark'" [queryParams]="{id: landmark.objectId}"
                        ngbTooltip="Click for more info" placement="right">
                        <img [src]="landmark.photo_thumb.url" [alt]="landmark.photo_thumb.name"
                            class="rounded img-raised">
                    </a>
                </div>

                <div class="col-md-6">
                    <button [routerLink]="'/landmark'" [queryParams]="{id: landmark.objectId}"
                        class="btn btn-link btn-info button-padding landmark-style" ngbTooltip="Click for more info"
                        placement="right">
                        <h3>{{landmark.title}}</h3>
                    </button>
                    <p class="short-info">{{landmark.short_info}}</p>
                </div>

            </div>
        </div>
    </div>

    <hr [hidden]="i==landmarks.length - 1">
</ng-container>
